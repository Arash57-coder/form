<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register.html</title>
</head>
<body>
    <form action="/" method="GET"></form>

    <label for="first name" >first name</label>
    <input type="first name" name="first name" id="first name" placeholder="add name" /><br/><br/>

    <label for="last name">last name</label>
    <input type="last name" name="last name" id="last name" placeholder="add last name" /><br/><br/>

    <label for="birthdate">birthday</label>
    <input type="datetime-local" name="birthdate" id="birthdate" /><br/><br/>

    <label for="email">email</label>
    <input type="email" name="email" id="email" placeholder="username@domain.com" /><br/><br/>

    <label for="password">password</label>
    <input type="password" name="password" id="password" placeholder="enter password" /><br/><br/>

    <label for="male">male</label>
    <input type="radio" name="gender" id="male" value="male" checked/>
    <label for="female">female</label>
    <input type="radio" name="gender" id="female" value="female"/><br/><br/>

    <button type="submit">register</button>
    <button type="reset">reset</button>
</body>
</html>
